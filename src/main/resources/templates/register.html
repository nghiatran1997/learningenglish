<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Register</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div id="wrap-register">
		<div id="register-form">
			<h2 class="tag-login">Register</h2>
			<form action="registSucess">
				<label>User name</label>
				<input type="text" class="form-control" placeholder="Username" aria-label="Username" >
				<label>Password</label>
				<input type="password" class="form-control" placeholder="Password" aria-label="Password" >
				<label>Re-Password</label>
				<input type="password" class="form-control" placeholder="Re-Password" aria-label="Re-Password" >
				</br>
				<input class="btn btn-primary login-btn" type="submit" value="Register">			
			</form>
		</div>
	</div>
</body>
</html>
